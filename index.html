<form>

	<h1>Decimal-Binary Conversion with C Memory Data Types</h1>
	
	<div id="DataType">
		<label for="datatype">Data Type</label>
		<select>
			<option value="8">CHAR</option>
			<option value="16">SHORT</option>
			<option value="16">INT16</option>
			<option value="32">INT32</option>
			<option value="32">LONG</option>
		</select>
	</div>			

	<div id="Binary">
		<label for="binary">Binary</label>
		<a class="selectAll" href="#">select</a>
		<input tabindex="1" type="tel" name="binary"/>
	</div>

	<div id="Decimal">
		<label for="decimal">Decimal</label>
		<a class="selectAll" href="#">select</a>
		<input tabindex="2" type="tel" name="decimal"/>
	</div>

</form>
